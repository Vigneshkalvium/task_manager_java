<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager UI</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input, button, select { margin: 8px 0; padding: 8px; width: 100%; box-sizing: border-box; }
        .task { background: #e9e9e9; margin: 8px 0; padding: 8px; border-radius: 4px; }
        .completed { text-decoration: line-through; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task Manager</h2>
        <div id="auth">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>
        </div>
        <div id="task-section" style="display:none;">
            <input type="text" id="task-title" placeholder="Task Title">
            <input type="text" id="task-desc" placeholder="Task Description">
            <button onclick="addTask()">Add Task</button>
            <select id="filter" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="false">Pending</option>
                <option value="true">Completed</option>
            </select>
            <div id="tasks"></div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script>
        let token = '';
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }).then(r => r.json()).then(data => {
                alert('Registered! Please login.');
            });
        }
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }).then(r => r.text()).then(t => {
                token = t;
                document.getElementById('auth').style.display = 'none';
                document.getElementById('task-section').style.display = 'block';
                loadTasks();
            });
        }
        function logout() {
            token = '';
            document.getElementById('auth').style.display = 'block';
            document.getElementById('task-section').style.display = 'none';
        }
        function addTask() {
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-desc').value;
            fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                body: JSON.stringify({ title, description })
            }).then(() => {
                loadTasks();
            });
        }
        function loadTasks() {
            fetch('/api/tasks', {
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(r => r.json()).then(tasks => {
                renderTasks(tasks);
            });
        }
        function filterTasks() {
            const val = document.getElementById('filter').value;
            if (val === 'all') {
                loadTasks();
            } else {
                fetch('/api/tasks/status/' + val, {
                    headers: { 'Authorization': 'Bearer ' + token }
                }).then(r => r.json()).then(tasks => {
                    renderTasks(tasks);
                });
            }
        }
        function renderTasks(tasks) {
            const tasksDiv = document.getElementById('tasks');
            tasksDiv.innerHTML = '';
            tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = 'task' + (task.completed ? ' completed' : '');
                div.innerHTML = `<b>${task.title}</b> - ${task.description} <button onclick="markCompleted(${task.id}, ${!task.completed})">${task.completed ? 'Mark Pending' : 'Mark Completed'}</button> <button onclick="deleteTask(${task.id})">Delete</button>`;
                tasksDiv.appendChild(div);
            });
        }
        function markCompleted(id, completed) {
            fetch('/api/tasks/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                body: JSON.stringify({ completed })
            }).then(() => {
                loadTasks();
            });
        }
        function deleteTask(id) {
            fetch('/api/tasks/' + id, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(() => {
                loadTasks();
            });
        }
    </script>
</body>
</html>
